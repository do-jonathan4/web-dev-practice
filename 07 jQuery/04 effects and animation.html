<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Crash Course</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>jQuery Crash Course | Effects and Animation</h1>
    </header>
    <div id="container">
        <button id="btnFadeOut">Fade Out</button>
        <button id="btnFadeIn">Fade In</button>
        <button id="btnFadeTog">Fade Toggle</button>
        <hr>

        <button id="btnSlideUp">Slide Out</button>
        <button id="btnSlideDown">Slide In</button>
        <button id="btnSlideTog">Slide Toggle</button>
        <button id="btnStop">Slide Stop</button>
        <hr>

        <div id="box"><h1>Hello World</h1></div>
        <hr>

        <button id="moveL">Move Left</button>
        <button id="moveR">Move Right</button>
        <button id="moveAround">Move Around</button>
        <div id="box2"></div>
    </div>

    <script>
        $(document).ready(function(){
            $('#btnFadeOut').click(function() {
                // $('#box').fadeOut('slow')
                $('#box').fadeOut(3000, function(){
                    $('#btnFadeOut').text('Its Gone')
                })
            })
            $('#btnFadeIn').click(function() {
                $('#box').fadeOut(3000)
            })
            $('#btnFadeTog').click(function() {
                $('#box').fadeToggle(3000)
            })

            $('#btnSlideUp').click(function() {
                $('#box').slideUp(3000)
            })
            $('#btnSlideDown').click(function() {
                $('#box').slideDown(3000)
            })
            $('#btnSlideTog').click(function() {
                $('#box').slideToggle(3000)
            })
            $('#btnStop').click(function() {
                $('#box').stop()
            })

            $('#moveR').click(function() {
                $('#box2').animate({
                    left: 500, 
                    height: '300px',
                    width: '300px',
                    opacity: '0.5'
                })
            })
            $('#moveL').click(function() {
                $('#box2').animate({
                    left: 0, 
                    height: '100px',
                    width: '100px',
                    opacity: '1'
                })
            })
            $('#moveAround').click(function() {
                const box = $('#box2')
                box.animate({
                    left: 300
                })
                box.animate({
                    top: 300
                })
                box.animate({
                    left: 0,
                    top: 300
                })
                box.animate({
                    left: 0,
                    top: 0
                })
            })

        })
    </script>
</body>
</html>
